// Clear Binds
unbindall

// Mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MOUSE4" "r_cleardecals"
bind "MOUSE5" "r_cleardecals"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "+jump"

// Slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "q" "lastinv"

// Movement
bind "w" "+mfwd"
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"
bind "ENTER" "say"
bind "SPACE" "+jump"
bind "SHIFT" "+duck"
bind "CTRL" "+jumpehs"

// Game Binds

// Tab
bind "TAB" "+scoreboard"
bind "ESCAPE" "cancelselect"
bind "r" "+reload"
bind "f" "+inspect"
bind "g" "+use_action_slot_item"
bind "e" "+helpme"

bind "," "changeteam"
bind "." "changeclass"

bind "k" "impulse 201" // Spray
bind "l" "dropitem" // Drop Intel

// Chat
bind "t" "+voicerecord"
bind "KP_ENTER" "say"
bind "'" "say_team"
bind "y" "say_party"

// Utility
bind "`" "toggleconsole"
bind "p" "callvote"
bind "/" "open_charinfo_direct" // Inv Menu

bind "i" "showmapinfo"
bind "j" "cl_trigger_first_notification"

bind "PGUP" "next_map_vote 0"

bind "SEMICOLON" "cl_decline_first_notification"

bind "-" "incrementvar volume 0 0.01 0.01" // Volume Changer
bind "=" "incrementvar voice_enable 0 1 1" // Voice Enable


// Taunt
bind "u" "+context_action"
bind "h" "+taunt"

// Voice Commands
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3" 
bind "v" "voicemenu 0 1" // Thanks!
bind "b" "voicemenu 2 0" // Help!
bind "m" "voicemenu 0 6" // No
bind "n" "voicemenu 0 7" // Yes

// Misc 
bind "END" "ks1"
bind "\" "ds_status" // Recording Status

bind "KP_PGDN" "next_map_vote 0"
bind "KP_DEL" "hud_reloadscheme"

bind "SCROLLLOCK" "say ඞ"
bind "PGDN" "say ඞ"


// Function Keys
bind "F3" "show_quest_log"
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F10" "quit prompt"

